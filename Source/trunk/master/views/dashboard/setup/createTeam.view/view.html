<div class="createTeam">
	<div class="stepContainer">
		<div class="lib-animation-drop">
			<div class="step-icon" />
			<h2 class="sub">Create your first team</h2>
		</div>
		<div class="formContainer lib-animation-drop d1">
			<form class="create_team_form">
				<input type="text" name="tname" class="finput" placeholder="Team name" autofocus required />
				<button type="submit" class="fbutton">Create</button>
			</form>
			<div class="create_team_success noDisplay">
				<div class="success_ico" />
				<div class="success_title">You are already member of a team.</div>
			</div>
		</div>
		<div class="step-buttons lib-animation-drop d1 noDisplay">
			<div class="step-btn next">
				<div class="step-btn-title">Next</div>
				<div class="step-btn-ico" />
			</div>
		</div>
	</div>
	<div class="successContainer lib-animation-drop">
		<div class="success_ico" />
		<div class="success_title">Team created successfully!</div>
	</div>
</div>
